site_name: ICD-API Homepage

theme:
    name: null
    custom_dir: 'custom_readthedocs/'
    static_templates:
      - 404.html
    include_search_page: true
    search_index_only: false
    highlightjs: true
    hljs_languages: []
    include_homepage_in_sidebar: true
    prev_next_buttons_location: bottom
    navigation_depth: 4
    titles_only: false
    sticky_navigation: true
    collapse_navigation: true

plugins:
    - search

markdown_extensions:
  - footnotes

nav:
    - ICD-API Documentation: 
      - Release Notes: 'ReleaseNotes.md'
      - API Documentation (version 2.x): 'APIDoc-Version2.md'
      - API Reference (version 2.x): 'APIDoc-Version2/#icd-api-reference'
      - ICD API Authentication: 'API-Authentication.md'
      - Supported Classification Versions: 'SupportedClassifications.md'
      - Samples Github Repository: 'APIDoc-Version2/#icd-api-github-repository'
    - Embedded Classification Tool:
      - Embedded Classification Tool: 'icd11ect-1.5.md'
      - Embedded Coding Tool: 'icd11ect-1.5-EmbeddedCodingTool.md'
      - Embedded Browser: 'icd11ect-1.5-EmbeddedBrowser.md'
      - Advanced settings: 'icd11ect-1.5-AdvancedSettings.md'
    - Installing the ICD-API locally: 
      - General Information on Installing the API locally: 'ICDAPI-LocalDeployment.md'
      - Installing ICD-API as a Docker container: 'ICDAPI-DockerContainer.md'
      - Installing ICD-API as a Windows Service: 'ICDAPI-WindowsService.md'
      - Installing ICD-API as a systemd Service in Linux: 'ICDAPI-SystemdService.md'
    - OLD Version Documentation:
      - API Documentation (version 1): 'APIDoc-Version1.md'
